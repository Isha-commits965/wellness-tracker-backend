services:
  - type: web
    name: wellness-tracker-backend
    env: python
    pythonVersion: "3.10"
    buildCommand: "pip install --upgrade pip && pip install --only-binary=all --no-cache-dir -r requirements.txt && alembic upgrade head"
    startCommand: "python start_production.py"
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: wellness-tracker-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false # Set this manually in Render dashboard
      - key: DEBUG
        value: "False"
      - key: ALGORITHM
        value: "HS256"
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: APP_NAME
        value: "Wellness Tracker API"
    autoDeploy: true
    # Scaling (optional)
    # numInstances: 1
    # disk:
    #   name: data
    #   mountPath: /var/data
    #   sizeGB: 1